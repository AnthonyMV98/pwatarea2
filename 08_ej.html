<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8: Carrusel de Imágenes</title>
    <style>
        /* Estilos para el carrusel */
        .carrusel {
            position: relative;
            width: 1000px;
            height: 1000px;
            overflow: hidden;
        }
        /* Estilos para las imágenes del carrusel */
        .carrusel img {
            position: absolute;
            animation: carrusel 9s infinite; /* Aplica la animación llamada "carrusel" que dura 9 segundos y se repite infinitamente */
            width: 100%;
            height: 100%;
        }
        /* Estilos para la segunda imagen del carrusel */
        .carrusel img:nth-child(2) {
            animation-delay: 3s; /* Retrasa el inicio de la animación 3 segundos */
        }
        /* Estilos para la tercera imagen del carrusel */
        .carrusel img:nth-child(3) {
            animation-delay: 6s; /* Retrasa el inicio de la animación 6 segundos */
        }
        /* Define la animación "carrusel" */
        @keyframes carrusel {
            0% {opacity: 0;} /* La imagen es completamente transparente al inicio de la animación */
            11.11% {opacity: 1;} /* La imagen es completamente opaca al 11.11% de la animación */
            33.33% {opacity: 1;} /* La imagen es completamente opaca al 33.33% de la animación */
            44.44% {opacity: 0;} /* La imagen es completamente transparente al 44.44% de la animación */
            100% {opacity: 0;} /* La imagen es completamente transparente al final de la animación */
        }
        /* Estilos para los botones de navegación del carrusel */
        .prev, .next {
            position: absolute;
            top: 50%;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0,0,0,0.8);
        }
        /* Estilos para el botón de navegación "next" */
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        /* Estilos para los botones de navegación cuando el ratón pasa sobre ellos */
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,1);
        }
    </style>
</head>
<body>
    <div class="carrusel">
        <img src="img/imagen1.jpg">
        <img src="img/imagen2.jpg">
        <img src="img/imagen3.jpg">
        <!-- Botones de navegación del carrusel -->
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <script>
        var indiceSlide = 0;
        mostrarSlides();
    
        /* Función para mostrar los slides */
        function mostrarSlides() {
            var i;
            var slides = document.getElementsByClassName("carrusel");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            indiceSlide++;
            if (indiceSlide > slides.length) {indiceSlide = 1}    
            slides[indiceSlide-1].style.display = "block";  
            setTimeout(mostrarSlides, 3000); // Cambia la imagen cada 3 segundos
        }
    
        /* Función para navegar entre los slides */
        function plusSlides(n) {
            indiceSlide += n;
            if (indiceSlide > slides.length) {indiceSlide = 1}
            else if (indiceSlide < 1) {indiceSlide = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slides[indiceSlide-1].style.display = "block";  
        }
    </script>
</body>
</html>
