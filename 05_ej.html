<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5: Validación de Formulario</title>
    <style>
        /* Estilos para el cuerpo de la página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Estilos para el contenedor del formulario */
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        /* Estilos para el título del formulario */
        h2 {
            text-align: center;
        }

        /* Estilos para las etiquetas y campos de entrada del formulario */
        label, input {
            display: block;
            margin-bottom: 10px;
        }

        /* Estilos para los campos de texto, correo electrónico y contraseña del formulario */
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        /* Estilos para los mensajes de error */
        .error {
            color: red;
        }

        /* Estilos para el botón de envío del formulario */
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Contenedor del formulario -->
    <div class="container">
        <!-- Título del formulario -->
        <h2>Formulario de Registro</h2>
        <!-- Formulario de registro -->
        <form id="formularioRegistro" onsubmit="return validarFormulario()">
            <!-- Campo de nombre -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <span id="errorNombre" class="error"></span>

            <!-- Campo de correo electrónico -->
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>
            <span id="errorCorreo" class="error"></span>

            <!-- Campo de contraseña -->
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
            <span id="errorContrasena" class="error"></span>

            <!-- Botón de envío del formulario -->
            <input type="submit" value="Enviar">
        </form>
    </div>

    <script>
        /* Función para validar el formulario */
        function validarFormulario() {
            /* Obtiene los elementos del formulario */
            const nombre = document.getElementById("nombre");
            const correo = document.getElementById("correo");
            const contrasena = document.getElementById("contrasena");
            const errorNombre = document.getElementById("errorNombre");
            const errorCorreo = document.getElementById("errorCorreo");
            const errorContrasena = document.getElementById("errorContrasena");
            let valido = true;

            /* Limpia los mensajes de error */
            errorNombre.textContent = "";
            errorCorreo.textContent = "";
            errorContrasena.textContent = "";

            /* Verifica si los campos del formulario están vacíos */
            if (nombre.value === "") {
                errorNombre.textContent = "El nombre es obligatorio.";
                valido = false;
            }

            if (correo.value === "") {
                errorCorreo.textContent = "El correo electrónico es obligatorio.";
                valido = false;
            }

            if (contrasena.value === "") {
                errorContrasena.textContent = "La contraseña es obligatoria.";
                valido = false;
            }

            /* Devuelve el estado de validez del formulario */
            return valido;
        }
    </script>
</body>
</html>
